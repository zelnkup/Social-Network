{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block content %}
<h1>People</h1>
<div id="people-list">
{% for user in users %}
<div class="user">

<div class="info">
<a href="{{ user.get_absolute_url }}" class="title">
{{ user.username }}
</a>
<img src="{% if user.profile.photo %}{{user.profile.photo.url}}{% else %}{% endif %}" alt="" style="width: 50px;height:50px;">

</div>
</div>
{% endfor %}
</div>
{% endblock %}
